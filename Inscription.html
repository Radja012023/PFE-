<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Ecole Privée</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/fontAwesome.css">
    <link rel="stylesheet" href="css/templatemo-style.css">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>

    <div class="overlay"></div>
    <section class="top-part">
        
        <img src="img/Ecole.jpg" alt="">
    </section>

    <section class="cd-hero">

        <div class="cd-slider-nav">
            <nav style="margin: 80px 40px;">
                <span class="cd-marker item-1"></span>

                <a href="index.html">
                    <div class="image-icon"><img src="img/home-icon.png"></div>
                    <h6>Accueil</h6>
                </a>

            </nav>
        </div>
        <!-- .-->

        <ul class="cd-hero-slider">

            <li class="selected">
                <div class="heading">
                    <h1>Etablissement scolaire privé</h1>
                    <span>My Happy Child</span>
                </div>
                <div class="cd-full-width first-slide">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="content first-content">
                                    <div class="login-box card" style="padding: 0px 221px;">
                                        <div class="card-block">
                                            <form class="form-horizontal form-material" id="loginform" action="index.html">
                                                <h3 class="box-title m-b-20">Inscription</h3>
                                                <div class="col-sm-12 text-center">
                                                    <a href="#" class="text-info m-l-5"><img src="img/federation-national.png" style="width: 30%;"></a>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-xs-6">
                                                        
                                                        <input class="form-control" type="text" required="" placeholder="Nom">
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <input class="form-control" type="text" required="" placeholder="Prenom">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-xs-12">
                                                        
                                                        <input class="form-control" type="date" required="" placeholder="Date de Naissance">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-xs-12">
                                                        
                                                        <input class="form-control" type="number" required="" placeholder="Nombre d'Enfant">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-xs-6">
                                                        
                                                        <input class="form-control" type="text" required="" placeholder="Commune">
                                                    </div>
                                                    <div class="col-xs-6">
                                                       
                                                        <input class="form-control" type="number" required="" placeholder="Code postal">
                                                    </div>
                                                </div>
                                                <div class="from-group">
                                                    <div class="col-xs-6">
                                                        <label>Niveau:</label>
                                                        <div>
                                                            <input type="checkbox" id="1AP" name="1AP" />
                                                            <label for="1AP">1AP</label>
                                                        </div>
                                                        <div>
                                                            <input type="checkbox" id="2AP" name="2AP" />
                                                            <label for="2AP">2AP</label>
                                                        </div>
                                                        <div>
                                                            <input type="checkbox" id="3AP" name="3AP" />
                                                            <label for="3AP">3AP</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-6">
                                                        <label>Localisation:</label>
                                                        <div>
                                                            <input type="checkbox" id="Ecole mère" name="Ecole mère" />
                                                            <label for="Ecole mère">Ecole mère</label>
                                                        </div>
                                                        <div>
                                                            <input type="checkbox" id="Annexe" name="Annexe" />
                                                            <label for="Annexe">Annexe</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group ">
                                                    <div class="col-xs-12">
                                                        <input class="form-control" type="password" required="" placeholder="Mot de passe">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-xs-12">
                                                        <input class="form-control" type="password" required="" placeholder="Confirmé Mot de passe">
                                                    </div>
                                                </div>
                                                <div class="form-group text-center m-t-20">
                                                    <div class="col-xs-12">
                                                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">S'inscrire</button>
                                                    </div>
                                                </div>
                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>


        </ul>
        <!-- .cd-hero-slider -->
    </section>
    <!-- .cd-hero -->


    <footer>
        <p></p>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>

    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
